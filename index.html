<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- settings -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detona Ralph</title>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"/>

    <!-- css -->
    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/main.css">
    <link rel="stylesheet" href="./src/styles/modal.css">
    
    <!-- js -->
    <script defer src="./src/scripts/engine.js"></script>

  </head>
  <body>
    <main>
  
      <div class="menu">
        <div class="menu-time">
          <h2>Tempo Restante</h2>
          <h2 id="time-left">30</h2>
        </div>
        <div class="menu-score">
          <h2>Seus Pontos</h2>
          <h2 id="score">0</h2>
        </div>
        <div class="menu-lives">
          <img src="./src/images/ralph-head.png" alt="Foto do jogador">
          <h2>x3</h2>
        </div>
      </div>

      <div class="panel">
        <div class="panel-row">
          <div class="square" id="1"></div>
          <div class="square" id="2"></div>
          <div class="square" id="3"></div>
        </div>

        <div class="panel-row">
          <div class="square" id="4"></div>
          <div class="square" id="5"></div>
          <div class="square" id="6"></div>
        </div>

        <div class="panel-row">
          <div class="square" id="7"></div>
          <div class="square" id="8"></div>
          <div class="square" id="9"></div>
        </div>
      </div>

    <div id="modal" class="modal-wrapper open">
      <div class="modal-card">
        <h2 class="title"><span>Escolha a dificuldade:</span></h2>
        <div class="dificuldades">
          <button class="easy">Fácil</button>
          <button class="medium">Médio</button>
          <button class="hard">Difícil</button>
        </div>
      </div>

      <div id="game-over" class="modal-wrapper">
        <div class="modal-card">
          <h2>Game Over!</h2>
          <p>Parabéns, sua pontuação total foi de: <span>32 pontos</span></p>
          <button class="restart">Jogar novamente!</button>
        </div>
      </div>

    </main>
  </body>
</html>
